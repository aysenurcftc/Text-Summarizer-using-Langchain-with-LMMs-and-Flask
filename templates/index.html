<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸ¦œğŸ”— Text Summarization App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>ğŸ¦œğŸ”— Text Summarization ğŸ”—ğŸ¦œ</h1>

      <form id="summarize-form">
        <textarea
          id="text-input"
          placeholder="Enter your text"
          rows="10"
        ></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="result">
        <h2>ğŸ“âœ… Summarization Result</h2>
        <div id="summary">
          <div class="loader" id="loader"></div>
          <p id="summary-text"></p>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("summarize-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const text = document.getElementById("text-input").value;
          const loader = document.getElementById("loader");
          const summaryText = document.getElementById("summary-text");

          // Show the loader
          loader.style.display = "block";
          summaryText.innerText = ""; // Clear previous summary

          try {
            const response = await fetch("/summarize", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ text: text }),
            });

            const result = await response.json();

            // Display the summary
            summaryText.innerText = result.summary || result.error;
          } catch (error) {
            summaryText.innerText = "An error occurred.";
          } finally {
            // Hide the loader
            loader.style.display = "none";
          }
        });
    </script>
  </body>
</html>
